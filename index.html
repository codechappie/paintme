<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintMe</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="assets/css/paint_styles.css" rel="stylesheet" />
  </head>
  <body class="bg-paintme">

    <button id="paintme-button">
        <img src="./assets/icons/icons8_paint_palette.svg" alt="">
    </button>
    <div id="paintme">
      <!-- Navigation bar -->
      <nav id="main-nav" class="navbar-paintme">
        <div class="container-fluid">
          <!-- Shapes -->
          <ul id="shape-list" class="nav-paintme">
            <li class="nav-item-paintme" data-shape="rectangle">
              <a>
                <img src="./assets/icons/icons8_rectangle_stroked.svg" alt="" />
              </a>
            </li>
            <li class="nav-item-paintme" data-shape="oval">
              <a>
                <img src="./assets/icons/icons8_ellipse_stroked.svg" alt="" />
              </a>
            </li>
            <li class="nav-item-paintme" data-shape="circle">
              <a>
                <img src="./assets/icons/icons8_circled.svg" alt="" />
              </a>
            </li>
            <li class="nav-item-paintme" data-shape="line">
              <a>
                <img src="./assets/icons/icons8_line.svg" alt="" />
              </a>
            </li>
            <li class="nav-item-paintme" class="active" data-shape="lineList">
              <a>
                <span class="glyphicon glyphicon-pencil"></span>
                <img src="./assets/icons/icons8_pencil_tip.svg" alt="" />
              </a>
            </li>
            <li class="nav-item-paintme" data-shape="text">
              <a>
                <img src="./assets/icons/icons8_text.svg" alt="" />
              </a>
            </li>
            <!-- <li class="nav-item-paintme" data-shape="move">
              <a>
                <img src="./assets/icons/icons8_text.svg" alt="" />
              </a>
            </li> -->
          </ul>
          <!-- Settings -->
          <ul id="settings-list" class="nav-paintme">
            <li class="nav-item-paintme">
              <a>
                <input id="color-selector" type="color" />
              </a>
            </li>
            <li class="nav-item-paintme">
              <a data-toggle="modal" id="btn-size">
                <img src="./assets/icons/icons8_positive_dynamic.svg" alt="" />
              </a>
            </li>
            <li class="nav-item-paintme">
              <a id="fill-toggle" data-filled="no">
                <img src="./assets/icons/icons8_bring_forward.svg" alt="" />
              </a>
            </li>
          </ul>
          <!-- IO -->
          <ul id="io-list" class="nav-paintme">
            <li class="nav-item-paintme">
              <a id="img-save">
                <img src="./assets/icons/icons8_download_from_cloud.svg" alt="" />
              </a>
            </li>
            <li class="nav-item-paintme">
              <a id="img-load">
                <img src="./assets/icons/icons8_upload_to_cloud.svg" alt="" />
              </a>
            </li>
          </ul>
          <!-- Undo + Redo -->
          <ul id="time-travel" class="nav-paintme">
            <li class="nav-item-paintme">
              <a id="img-clear">
                <img src="./assets/icons/icons8_file.svg" alt="" />
              </a>
            </li>
            <li class="nav-item-paintme">
              <a id="btn-undo">
                <img src="./assets/icons/icons8_undo.svg" alt="" />
              </a>
            </li>
            <li class="nav-item-paintme">
              <a id="btn-redo">
                <img src="./assets/icons/icons8_redo.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Canvas -->
      <div class="container-fluid">
        <canvas id="canvas"> Tu navegador no soporta esta aplicación :( </canvas>
      </div>

      <!-- Hidden modal for size adjustments -->
      <div id="size-modal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modificar tamaños</h4>
              <button type="button" class="close btn-close-modal-size abort" data-dismiss="modal">
                <img src="./assets/icons/icons8_multiply.svg" alt="">
              </button>
            </div>
            <div class="modal-body">
              <table class="table" id="size-table">
                <tbody>
                  <tr id="font-row" data-value="12pt">
                    <td>Tamaño de fuente</td>
                    <td>
                      <a class="decrease">
                        <i class="fas fa-minus"></i>
                      </a>
                    </td>
                    <td class="value-data center">12pt</td>
                    <td class="center">
                      <a class="increase">
                        <i class="fas fa-plus"></i>
                      </a>
                    </td>
                  </tr>
                  <tr id="width-row" data-value="1">
                    <td>Ancho de linea</td>
                    <td>
                      <a class="decrease">
                        <i class="fas fa-minus"></i>
                      </a>
                    </td>
                    <td class="value-data center">1</td>
                    <td class="center">
                      <a class="increase">
                        <i class="fas fa-plus"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-close-modal-size abort"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-close-modal-size confirm"
              >
                Aplicar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts for canvas -->
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/shapes.js"></script>
    <script src="./assets/js/draw.js"></script>
  </body>
</html>
